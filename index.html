<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Basic styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: GradientBackground 15s ease infinite;
        }
        .welcome-message {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            opacity: 0;
            transform: scale(0.9);
            animation: fadeInScaleUp 1.5s ease forwards, BounceAnimation 0.6s ease 1.5s infinite;
            position: relative;
            z-index: 10;
        }
        .welcome-message h1 {
            color: #333;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #e60073, 0 0 40px #e60073, 0 0 50px #e60073, 0 0 60px #e60073, 0 0 70px #e60073;
        }
        .welcome-message p {
            color: #666;
            margin-bottom: 20px; /* Ensure spacing above the button */
        }

        /* Button Styling */
        .welcome-button {
            display: inline-block;
            background-color: #e60073;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .welcome-button:hover {
            background-color: #c30062;
            transform: translateY(-2px);
        }

        /* Keyframes for animations */
        @keyframes GradientBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes BounceAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

<div class="welcome-message">
    <h1>Welcome to Our Page!</h1>
    <p>We're delighted to have you with us. Enjoy your exploration!</p>
    <a href="welcome.html" class="welcome-button">Click Here</a>
</div>

</body>
</html>
